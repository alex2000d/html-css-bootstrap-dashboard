<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>bootstrap dashboard</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="top">
          <div class="container-fluid">
              <div class="row">
                   <div class="col-12">
                      <div class="content mt-2 mb-2">
                          <div class="content-mobile">
                              <div class="input-group flex-nowrap ">
                                  <img class=" logo me-2" src="./img/mobile-logo.png" alt="mobile-logo">
                                  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                                  <input type="text" class="form-control rounded-2" placeholder=" prova a cercare lezioni di laravel" aria-label="Username" aria-describedby="addon-wrapping">
                                <div class="dropdown ms-2">
                                    <button class="btn h-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell" style="color: #FFD43B;"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                      <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                                  </div>
                              </div>
                          </div>
                          <div class="content-desktop ">
                            <div class="input-group flex-nowrap ">
                                <img class=" logo me-2" src="./img/logo.svg" alt="logo">
                                <span class="input-group-text bg-gray" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control bg-gray" placeholder=" prova a cercare lezioni di laravel" aria-label="Username" aria-describedby="addon-wrapping">
                                <i class="fa-solid fa-list ms-2 me-2 mt-3"></i>
                                <i class="fa-solid fa-circle-question ms-2 me-2 mt-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical ms-2 me-2 mt-3"></i>
                                <i class="fa-solid fa-bell ms-2 me-2 mt-3" style="color: #FFD43B;"></i>
                              </div>
                              
                          </div>
                      </div>
                 </div>
              </div>
           </div>
       </div>  
    </header>


    <!--main-->
    <main>
        <div class="bottom d-flex">
            <div class="sidebar">
                <div class="top-sidebar">
                  <div class="sidebar-mobile">
                      <div class="icons mt-3  text-center"><i class="fa-solid fa-house fa-xl" style="color: #Ffff;"></i></div>
                      <div class="icons mt-3  text-center"><i class="fa-solid fa-chart-simple fa-xl" style="color: #Ffff;"></i></div>
                      <div class="icons mt-3  text-center"><i class="fa-solid fa-signal fa-xl" style="color: #Ffff;"></i></div>
                  </div>

                    <div class="sidebar-desktop">
                        <div class="icons mt-3  text-center"><i class="fa-solid fa-house fa-xl" style="color: #Ffff;"></i><span class="text-white ms-2">home</span></div>
                        
                        <div class="icons mt-3  text-center"><i class="fa-solid fa-chart-simple fa-xl" style="color: #Ffff;"></i> <span class="text-white ms-2">stats</span></div>
                       
                        <div class="icons mt-3  text-center"><i class="fa-solid fa-signal fa-xl" style="color: #Ffff;"></i> <span class="text-white ms-2">signals</span></div>
                       
                    </div>
                </div>

                

                <div class="bottom-sidebar">
                    <div class="sidebar-mobile">
                        <div class="icons mt-3  text-center"><i class="fa-solid fa-gear fa-xl" style="color: #Ffff;"></i></div>
                    </div>


                    <div class="sidebar-desktop"><div class="icons mt-3  text-center"><i class="fa-solid fa-gear fa-xl" style="color: #Ffff;"></i>
                       <span class="text-white ms-2">Admin</span></div>
                   </div>

                </div>
            </div> 

            <div class="main-content">

                <div class="container-fluid bg-primary">
                  <div class="row">
                    <div class="content">ciao</div>
                  </div>
                </div>

            </div>
        </div>
        
          
            


           
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
